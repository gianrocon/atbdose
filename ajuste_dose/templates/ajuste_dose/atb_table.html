<h4>{% if not clcr %}Pacientes com ClCr Normal{% elif clcr == 'HD' %}Pacientes em Hemodiálise{% else %}Pacientes com ClCr = {{ clcr|floatformat:2 }}{% endif %}</h4>
<br>
<table class="table table-sm">
    <tr>
        <th>Antibiótico</th>
        <th>Dose Intervalo</th>
        <th>Obs</th>
    </tr>
    {% for v in dose_dict.values %}
    <tr>
        <td>{{v.nome}}</td>
        <td>{{v.dose}} {{v.intervalo}}</td><td>{{v.obs}}</td>
    </tr>
    {% endfor %}
</table>
